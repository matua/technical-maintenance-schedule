<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/uikit.min.css" rel="stylesheet"/>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-card-body uk-position-top-center" id="header">
    <img alt="PayWay Logo" data-src="images/logo.png" height="" uk-img width="100">
</div>
<div class="uk-position-center">
    <form class="form" id="login_form">
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" id="email" name="email"
                       placeholder="Email Address" type="email">
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <label for="password"></label><input class="uk-input" id="password" name="password"
                                                     placeholder="Password" type="password">
            </div>
        </div>
        <div class="uk-button uk-button-secondary uk-width-1-1" id="login_button">
            Log in
        </div>
    </form>
</div>
</body>
</html>
<script src="js/const.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
